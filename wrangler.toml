name = "lawnbudai"
account_id = ""
compatibility_date = "2024-01-01"

[site]
bucket = "dist"

# Environment variables
vars = { ENVIRONMENT = "production" }

[env.production]
name = "lawnbudai-prod"
vars = { ENVIRONMENT = "production" }

[env.staging]
name = "lawnbudai-staging"
vars = { ENVIRONMENT = "staging" }

[env.development]
name = "lawnbudai-dev"
vars = { ENVIRONMENT = "development" }

# Build configuration
[build]
command = "npm run build"
cwd = "./LawnBudAI"
watch_paths = ["LawnBudAI/**/*.ts", "LawnBudAI/**/*.tsx"]

# Static site routing
[triggers]
crons = []
