# Tests the authentication flow on mobile (iOS/Android)
# Run with: maestro test .maestro/sign-in.yml
#
# Prerequisites:
# - App must be running (EAS internal distribution or local build)
# - Maestro CLI installed: https://maestro.mobile.dev

appId: com.lawnbudai.app
---
- launchApp
- assertVisible: "Home"

