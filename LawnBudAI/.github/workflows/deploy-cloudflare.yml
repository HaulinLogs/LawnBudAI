name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['Quality Gates']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Expo web export
        run: npx expo export -p web
        working-directory: ./LawnBudAI
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        run: |
          cd LawnBudAI
          wrangler pages deploy dist \
            --project-name="${{ secrets.CLOUDFLARE_PROJECT_NAME }}" \
            --branch=main
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment\n\nPreview URL: https://pr-${{ github.event.number }}.lawnbudai.pages.dev`
            })

      - name: Send deployment notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to Cloudflare Pages succeeded!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            URL: https://lawnbudai.pages.dev
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  rollback-on-failure:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Send failure notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            Deployment to Cloudflare Pages failed!
            Check GitHub Actions logs for details.
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
